{{ player.forget() or '' }}
<table>
{% for y in xrange(3) %}
<tr>
{% for x in xrange(3) %}
<td>
{% if player.game.grid[y][x] %}
  {{ player.game.grid[y][x] }}
{% else %}
  <a href="#" onclick="ws.send('{{ player.remember(player.make_move, x, y) }}');return false;">*</a>
{% end %}
{% end %}
</tr>
{% end %}
</table>
